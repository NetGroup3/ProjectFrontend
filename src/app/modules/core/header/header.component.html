<div class="header">
  <button id="buttonLogout" (click)="logOut()" class="top-bar-element">
    Log out
    <i id="logOutIcon" nz-icon nzType="logout" nzTheme="outline"></i>
  </button>
  <i id="name" class="top-bar-element">{{this.lastname}}<br>{{this.firstname}}</i>
  <advanced-image id="avatar" [cldImg]="img" class="top-bar-element"></advanced-image>
</div>
