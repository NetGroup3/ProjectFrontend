<div class="__personal_information" [formGroup]="form">
  <div class="inputs">
    <nz-form-control>
        <p>First name</p>
        <input
          class="settings_page__input"
          nz-input
          [(ngModel)]="firstname"
          placeholder="John"
          formControlName="firstname"
        />
    </nz-form-control>
    <nz-form-control>
        <p>Last name</p>
        <input
          class="settings_page__input"
          nz-input
          [(ngModel)]="lastname"
          placeholder="Smith"
          formControlName="lastname"
        />
    </nz-form-control>
    <div (click)="createBasicNotification()">
    <button  (click)="savePersonalInformation()" class="_save_change_personal_information"><h3 class="__button_text">
      Save changes</h3></button>
  </div>
  </div>



</div>
