<app-user-sceleton></app-user-sceleton>

<div class="main">
  <div class="title">
    <h2>My Friends</h2>
    <div class="title-request">
      <a href="#" routerLink="/user/requests">
        <span class="title-request">Requests</span>
      </a>
    </div>
  </div>
  <div class="friends">
    <div class="friend-container" *ngFor="let friend of friends">
      <div class="friend">
        <div class="friend-header"><p class="title">{{friend.firstName}}</p>
          <div class="buttons">
            <i (click)="delete(friend)" nz-icon nzType="delete" id="delete" nzTheme="outline"></i>
            <div [hidden]="toggle" class="fixed-overlay">
              <div class="modal">
                <div class="popup">
                  <div class="field"></div>
                  <span>Delete this friend?</span>
                  <div class="field"></div>
                  <button (click)="ok()" class="delete-ok">OK</button>
                  <button (click)="change()" class="delete-cancel">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <advanced-image class="friend-image" [cldImg]="friend.imageId | getPicture"></advanced-image>
      </div>
    </div>
  </div>
  <div class="button">
    <button nz-button nzShape="circle" (click)="prev()" [disabled]="offset === 0" class="next"><</button>
    <button nz-button nzShape="circle" (click)="next()" [disabled]="friends.length === 0 || friends.length < 10" class="next">></button>
  </div>
</div>
