<app-user-sceleton></app-user-sceleton>
  <div class="insert_area">
    <div class="scrollable">
    <header>
      <h1>Personal stock</h1>
      <input type="text" placeholder="search" #search (keyup)="upSearch(search.value)" >
<!--      <nz-space>
        <nz-select *nzSpaceItem [(ngModel)]="sortedBy">
          <nz-option nzValue="id" nzLabel=""></nz-option>
          <nz-option nzValue="title" nzLabel="Title"></nz-option>
          <nz-option nzValue="description" nzLabel="Description"></nz-option>
          <nz-option nzValue="category" nzLabel="Category"></nz-option>
        </nz-select>
      </nz-space>-->
      <app-button
        color = "{{showAddStock? '#495464' : '#9921E8' }}"
        text = "{{showAddStock? 'Close Add' : 'Add Stock' }}"
        (btnClick)="toggleAddStock()"
      >
      </app-button>
    </header>
    <app-add-stock
      (onAddStock)="addStock($event)"
      [ingredient]="ingredient"
    >
    </app-add-stock>
      <div class="header_table">
        <button class="title" nzTooltipTitle="Sort stock by title" nz-tooltip nzTooltipPlacement="top" nz-button (click)="sortedByTitle()">Title</button>
        <button class="category" nzTooltipTitle="Sort stock by category" nz-tooltip nzTooltipPlacement="top" nz-button (click)="sortedByCategory()">Category</button>
        <button class="description" nzTooltipTitle="Sort stock by description" nz-tooltip nzTooltipPlacement="top" nz-button (click)="sortedByDescription()">Description</button>
        <button class="amount" nzTooltipTitle="Sort stock by amount" nz-tooltip nzTooltipPlacement="top" nz-button (click)="sortedByAmount()">Amount</button>
      </div>
    <app-stock-item
      *ngFor="let stock of stocks"
      [stock]="stock"
      (onDeleteStock)="delete(stock)"
      (onChangeStock)="change(stock)"
    >
    </app-stock-item>
    <nz-spin *ngIf="isLoading" nzSimple [nzSize]="'large'"></nz-spin>
    </div>
</div>
